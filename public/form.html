<h1>Form Elements</h1>

<h2>Text</h2>

<div class="formField">
  <label for="text">Text Control</label>
  <input class="formControl" type="text" name="text" id="text" 
        placeholder="Text Control" value="">
</div>


<h2>Checkbox</h2>

<label class="formField formField--checkbox">Styled Checkbox
  
  <input type="checkbox" name="checkbox" id="checkbox" checked>
  
  <span class="checkbox">
    <svg width="10" height="7" viewBox="0 0 10 7" xmlns="http://www.w3.org/2000/svg" fill="currentColor"><path d="M3.86 5.523l-2.766-2.804c-.202-.205-.534-.205-.736 0-.199.201-.199.525 0 .726l2.788 2.83c.392.398 1.035.397 1.426-.002l5.074-5.177c.196-.2.196-.521 0-.721-.202-.206-.534-.206-.736 0l-5.05 5.148z"/></svg>
  </span>
</label>


<h2>Radio</h2>
<div class="formGroup formGroup--inline">
  
<label class="formField formField--radio">Yes
  
  <input type="radio" name="radio" id="radio-1" value="yes" checked>
  
  <span class="radio"></span>
</label>

  
<label class="formField formField--radio">No
  
  <input type="radio" name="radio" id="radio-2" value="no">
  
  <span class="radio"></span>
</label>

</div>

<h2>Select</h2>

<div class="formField formField--select">
  <label for="select">Select Control</label>
  <select class="formControl formControl--select" name="select" id="select" >
    
    <option selected disabled value="default">Select Option</option>
    
    
    <option value="one">Option One</option>
    
    <option value="two">Option Two</option>
    
  </select>
</div>

<h2>Textarea</h2>

<div class="formField">
  <label for="textarea">Textarea</label>
  <textarea class="formControl" name="textarea" id="textarea" rows="3"
            placeholder="Textarea"></textarea>
</div>
